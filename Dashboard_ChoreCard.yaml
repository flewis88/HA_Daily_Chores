                      entity: input_boolean.chore_kid1_teeth
                      name: Teeth
                      icon: mdi:toothbrush-paste
                - type: vertical-stack
                  cards:
                    - type: button
                      entity: input_boolean.chore_kid1_tablet
                      name: Tablet
                      icon: mdi:medication-outline
